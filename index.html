    <h1> TRIANGLE TRACKER</h1>
    <div>
        <form id="Form" class="container-fluid jumbotron" >

        </form>
        </div>
            
    
    <div class="result">
        <div class="equiv">
           <img src="image/equi.jpg">
        
            <p>This is an equivalent triangle </p>
              
            
          </div>

              <img src="image/iso.jpg" alt="">
